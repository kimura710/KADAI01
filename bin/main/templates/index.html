<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <table border=1>
  <tr>
    <th>日付ID</th>
    <th>日付名</th>
    <th>加減年</th>
    <th>加減月</th>
    <th>加減日</th>
  </tr>
  <tr th:each="date:${calcDate}">
    <td th:each="${date.dateId}"></td>
    <td th:each="${date.dateName}"></td>
    <td th:each="${date.valueYear}"></td>
    <td th:each="${date.valueMonth}"></td>
    <td th:each="${date.valueDay}"></td>
 </table>
</body>
</html>
